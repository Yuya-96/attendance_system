<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠編集</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    label { display: block; margin: 0.5em 0; }
    input, select, textarea { width: 100%; padding: 0.5em; }
    button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>勤怠編集</h1>

  <form id="edit-form">
    <label for="date">日付</label>
    <input type="text" id="date" disabled>

    <label for="periods">出勤コマ</label>
    <input type="text" id="periods" placeholder="例: 1, 2, 3">

    <label for="officeMinutes">事務時間（分）</label>
    <input type="number" id="officeMinutes" placeholder="事務時間">

    <button type="submit">保存</button>
    <button type="button" onclick="deleteEntry()">削除</button>
  </form>

  <br>
  <a href="list.html">勤怠一覧に戻る</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const index = params.get('index');
    const form = document.getElementById('edit-form');

    // ローカルストレージから勤怠データを取得
    const data = JSON.parse(localStorage.getItem('attendance') || '[]');
    const entry = data[index];

    // フォームにデータをセット
    document.getElementById('date').value = entry.date;
    document.getElementById('periods').value = entry.periods.join(', ');
    document.getElementById('officeMinutes').value = entry.officeMinutes;

    // 保存処理
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 入力された値を取得
      entry.periods = document.getElementById('periods').value.split(',').map(p => p.trim());
      entry.officeMinutes = document.getElementById('officeMinutes').value;

      // ローカルストレージに更新を保存
      localStorage.setItem('attendance', JSON.stringify(data));

      // 一覧画面に戻る
      alert('勤怠が更新されました');
      window.location.href = 'list.html';
    });

    // 削除処理
    function deleteEntry() {
      if (confirm("この勤怠データを削除しますか？")) {
        data.splice(index, 1);  // 該当データを削除
        localStorage.setItem('attendance', JSON.stringify(data));  // 更新
        alert('勤怠データが削除されました');
        window.location.href = 'list.html';  // 一覧画面に戻る
      }
    }
  </script>
</body>
</html>

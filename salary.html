<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>給与確認</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
    td.month { cursor: pointer; background: #eef; }
    td.month:hover { background: #ddf; }
  </style>
</head>
<body>
  <h1>給与確認</h1>
  <div id="month-picker"></div>
  <div id="salary-display"></div>
  <br>
  <a href="index.html">メニューに戻る</a>

  <script>
    const monthPicker = document.getElementById('month-picker');
    const display = document.getElementById('salary-display');
    const months = [
      '1月', '2月', '3月', '4月', '5月', '6月',
      '7月', '8月', '9月', '10月', '11月', '12月'
    ];

    const currentYear = new Date().getFullYear();
    const table = document.createElement('table');
    const header = document.createElement('thead');
    header.innerHTML = `<tr><th colspan="3">${currentYear}</th></tr>`;
    table.appendChild(header);

    const tbodyPicker = document.createElement('tbody');
    for (let i = 0; i < 4; i++) {
      const row = document.createElement('tr');
      for (let j = 0; j < 3; j++) {
        const m = i * 3 + j;
        const cell = document.createElement('td');
        cell.className = 'month';
        cell.textContent = months[m];
        cell.dataset.value = `${currentYear}-${String(m + 1).padStart(2, '0')}`;
        cell.onclick = () => showSalary(cell.dataset.value);
        row.appendChild(cell);
      }
      tbodyPicker.appendChild(row);
    }
    table.appendChild(tbodyPicker);
    monthPicker.appendChild(table);

    function showSalary(month) {
  const data = JSON.parse(localStorage.getItem('attendance') || '[]');
  const filtered = data.filter(row => row.date.startsWith(month));

  let totalPeriods = 0;
  let totalMinutes = 0;

  filtered.forEach(row => {
    totalPeriods += (row.periods || []).length;
    totalMinutes += row.officeMinutes || 0;
  });

  let salary = 0;
  
  // 6限全てが選択されている場合の超過計算
  if (totalPeriods === 6) {
    // 通常の5コマ×2000円と、1コマを2100円で計算
    salary = (5 * 2000) + (1 * 2100) + (totalMinutes * 20);
  } else {
    // 通常のコマ数×2000円で計算
    salary = totalPeriods * 2000 + totalMinutes * 20;
  }

  display.innerHTML = 
    `<table>
      <thead><tr><th>出勤コマ</th><th>事務時間</th><th>給与</th></tr></thead>
      <tbody><tr>
        <td>${totalPeriods}</td>
        <td>${totalMinutes}</td>
        <td>${salary.toLocaleString()}円</td>
      </tr></tbody>
    </table>`;
}
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠一覧</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
    td.month { cursor: pointer; background: #eef; }
    td.month:hover { background: #ddf; }
  </style>
</head>
<body>
  <h1>勤怠一覧</h1>
  <div id="month-picker"></div>
  <table>
    <thead><tr><th>日付</th><th>出勤コマ</th><th>事務時間（分）</th></tr></thead>
    <tbody id="attendance-body"></tbody>
  </table>
  <br>
  <a href="index.html">メニューに戻る</a>

  <script>
    const monthPicker = document.getElementById('month-picker');
    const tbody = document.getElementById('attendance-body');
    const months = [
      '1月', '2月', '3月', '4月', '5月', '6月',
      '7月', '8月', '9月', '10月', '11月', '12月'
    ];
  
    const currentYear = new Date().getFullYear();
  
    // 月選択ボタンの作成
    const table = document.createElement('table');
    const header = document.createElement('thead');
    header.innerHTML = <tr><th colspan="3">${currentYear}</th></tr>;
    table.appendChild(header);
  
    const tbodyPicker = document.createElement('tbody');
    for (let i = 0; i < 4; i++) {
      const row = document.createElement('tr');
      for (let j = 0; j < 3; j++) {
        const m = i * 3 + j;
        const cell = document.createElement('td');
        cell.className = 'month';
        cell.textContent = months[m];
        cell.dataset.value = ${currentYear}-${String(m + 1).padStart(2, '0')};
        cell.onclick = () => showAttendance(cell.dataset.value);
        row.appendChild(cell);
      }
      tbodyPicker.appendChild(row);
    }
    table.appendChild(tbodyPicker);
    monthPicker.appendChild(table);
  
    // 勤怠データ表示関数
    function showAttendance(month) {
      const data = JSON.parse(localStorage.getItem('attendance') || '[]');
      tbody.innerHTML = '';
  
      // 月のフィルタリング処理
      data.filter(row => row.date.startsWith(month)).forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = 
          <td>${row.date}</td>
          <td>${row.periods.join(', ')}</td>
          <td>${row.officeMinutes}</td>
        ;
        tbody.appendChild(tr);
      });
    }
  </script>
  
</body>
</html>
